repositories:
  - name: external-secrets
    url: https://charts.external-secrets.io

releases:
  - name: external-secrets
    namespace: security-system
    chart: external-secrets/external-secrets
    version: 0.19.2
    values:
      - values/external-secrets.yaml

  - name: external-secrets-secret-stores
    namespace: security-system
    chart: ./secret-stores
    values:
      - values/secret-stores.yaml
    needs:
      - security-system/external-secrets

  - name: external-secrets-addons
    namespace: security-system
    chart: ./addons
    values:
      - values/addons.yaml
