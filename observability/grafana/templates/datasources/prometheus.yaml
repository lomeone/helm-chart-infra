apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: prometheus-datasource
spec:
  datasource:
    access: proxy
    isDefault: true
    jsonData:
      httpMethod: POST
      timeInterval: 30s
    name: prometheus
    type: prometheus
    uid: prometheus
    url: 'http://prometheus-stack-kube-prom-prometheus.observability:9090/'
  instanceSelector:
    matchLabels:
      dashboard: grafana
