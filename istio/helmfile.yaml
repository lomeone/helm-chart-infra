repositories:
  - name: istio
    url: https://istio-release.storage.googleapis.com/charts

releases:
  - name: istio-base
    namespace: istio-system
    chart: istio/base
    version: 1.23.2

  - name: istiod
    namespace: istio-system
    chart: istio/istiod
    version: 1.24.3
    values:
      - values/istiod.yaml

  - name: istio-cni
    namespace: istio-system
    chart: istio/cni
    version: 1.24.3
    values:
      - values/istio-cni.yaml

  - name: ztunnel
    namespace: istio-system
    chart: istio/ztunnel
    version: 1.24.3
    values:
      - values/ztunnel.yaml

  - name: istio-ingress
    namespace: istio-system
    chart: istio/gateway
    version: 1.24.3
    values:
      - values/istio-ingress.yaml
