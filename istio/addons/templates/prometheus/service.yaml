apiVersion: v1
kind: Service
metadata:
  name: {{- include "prometheus.name" . | indent 1 }}
  labels:
    {{- include "prometheus.labels" . | nindent 4 }}
    app: prometheus
spec:
  type: ClusterIP
  ports:
    - name: web
      port: 9090
      protocol: TCP
      targetPort: web
  selector:
    app.kubernetes.io/instance: {{- include "prometheus.name" . | indent 1 }}
    prometheus: {{- include "prometheus.name" . | indent 1 }}
