serviceEntry:
  entries:
    - name: dynamodb-ap-northeast-2
      hosts:
        - "dynamodb.ap-northeast-2.amazonaws.com"
        - "streams.dynamodb.ap-northeast-2.amazonaws.com"
      ports:
        - number: 443
          name: dynamodb
          protocol: HTTPS
      location: MESH_EXTERNAL
      resolution: DNS
      exportTo:
        - "*"
