prometheus:
  name: istio-prometheus
  serviceAccount:
    name: istio-prometheus
  serviceMonitor:
    selector:
      matchLabels:
        app: istio
  podMonitor:
    selector:
      matchLabels:
        app: istio

serviceEntry:
  entries:
    - name: dynamodb-seoul
      hosts:
        - "dynamodb.ap-northeast-2.amazonaws.com"
        - "streams.dynamodb.ap-northeast-2.amazonaws.com"
      ports:
        - number: 443
          name: dynamodb
          protocol: HTTPS
      location: MESH_EXTERNAL
      resolution: DNS
      exportTo:
        - "*"
