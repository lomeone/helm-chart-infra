image:
  repo: 396428372646.dkr.ecr.ap-northeast-2.amazonaws.com/quay-io/kiali/kiali-operator

cr:
  create: true
  namespace: istio-system
  spec:
    auth:
      strategy: "anonymous"
    deployment:
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          memory: 128Mi
    external_services:
      grafana:
        internal_url: 'http://prometheus-stack-grafana.observability.svc.cluster.local'
      prometheus:
        url: "http://prometheus-stack-kube-prom-prometheus.observability.svc.cluster.local"
