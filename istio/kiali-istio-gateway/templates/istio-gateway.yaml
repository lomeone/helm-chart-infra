{{- $fullName := include "kiali-istio-gateway.fullname" . -}}
apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: "{{ $fullName }}-gw"
  {{- with .Values.istio.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    istio: {{ .Values.istio.ingress.selector }}
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP2
      hosts:
        - {{ .Values.istio.domain }}
      tls:
        httpsRedirect: true
    - port:
        number: 443
        name: https
        protocol: HTTP2
      hosts:
        - {{ .Values.istio.domain }}
