repositories:
  - name: argo
    url: https://argoproj.github.io/argo-helm

---

releases:
  - name: argocd
    namespace: argo
    chart: argo/argo-cd
    version: 7.8.7
    values:
      - ./values/argo-cd.yaml

  - name: argocd-image-updater
    namespace: argo
    chart: argo/argocd-image-updater
    version: 0.12.1
    values:
      - ./values/argocd-image-updater.yaml

  - name: argo-addons
    namespace: argo
    chart: ./addons
