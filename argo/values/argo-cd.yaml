global:
  domain: argo-cd.lomeone.com
  image:
    repository: 396428372646.dkr.ecr.ap-northeast-2.amazonaws.com/quay-io/argoproj/argocd
  addPrometheusAnnotations: true

configs:
  cm:
    dex.config: |
      connectors:
        - type: oidc
          id: keycloak
          name: Keycloak
          config:
            issuer: https://keycloak.lomeone.com/realms/argo
            clientId: argo-cd
            clientSecret: $dex.keycloak.clientSecret
            claimMapping:
              groups: ["resource_access", "argo-cd", "roles"]
            scopes:
              - openid
              - profile
              - email
              - roles
#    oidc.config: |
#      name: Keyclaok
#      issuer: https://keycloak.lomeone.com/realms/argo
#      clientID: argo-cd
#      clientSecret: $oidc.keycloak.clientSecret
#      requestedScopes: ["openid", "profile", "email", "roles"]
#      groupsClaim: resource_access.argo-cd.roles
  params:
    server.insecure: true
  rbac:
    create: true
    policy.csv: |
      g, admin, role:admin
  tls:
    create: true
  cmp:
    create: true
    plugins:
      helmfile:
        allowConcurrency: true
        discover:
          filename: helmfile.yaml
        generate:
          command:
            - bash
            - "-c"
            - |
              if [[ -v ENV_NAME ]]; then
                helmfile -n "$ARGOCD_APP_NAMESPACE" -e $ENV_NAME template --include-crds -q
              elif [[ -v ARGOCD_ENV_ENV_NAME ]]; then
                helmfile -n "$ARGOCD_APP_NAMESPACE" -e "$ARGOCD_ENV_ENV_NAME" template --include-crds -q
              else
                helmfile -n "$ARGOCD_APP_NAMESPACE" template --include-crds -q
              fi
        lockRepo: false
controller:
  resources:
    requests:
      cpu: 50m
      memory: 1.5Gi
    limits:
      memory: 1.5Gi
  metrics:
    enabled: true
    service:
      serviceMonitor:
        enabled: true

dex:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  image:
    repository: 396428372646.dkr.ecr.ap-northeast-2.amazonaws.com/github/dexidp/dex
  resources:
    requests:
      cpu: 10m
      memory: 128Mi
    limits:
      memory: 128Mi

redis:
  image:
    repository: 396428372646.dkr.ecr.ap-northeast-2.amazonaws.com/ecr-public/docker/library/redis
  exporter:
    image:
      repository: 396428372646.dkr.ecr.ap-northeast-2.amazonaws.com/ecr-public/bitnami/redis-exporter
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      memory: 32Mi
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

redis-ha:
  image:
    repository: 396428372646.dkr.ecr.ap-northeast-2.amazonaws.com/ecr-public/docker/library/redis
  exporter:
    image: 396428372646.dkr.ecr.ap-northeast-2.amazonaws.com/ecr-public/bitnami/redis-exporter

server:
  autoscaling:
    enabled: true
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
  extensions:
    image:
      repository: 396428372646.dkr.ecr.ap-northeast-2.amazonaws.com/quay-io/argoprojlabs/argocd-extension-installer
  resources:
    requests:
      cpu: 50m
      memory: 512Mi
    limits:
      memory: 512Mi
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

repoServer:
  autoscaling:
    enabled: true
    targetMemoryUtilizationPercentage: 80
    targetCPUUtilizationPercentage: 80
  extraContainers:
    - name: helmfile
      image: 396428372646.dkr.ecr.ap-northeast-2.amazonaws.com/github/helmfile/helmfile:v1.0.0
      # Entrypoint should be Argo CD lightweight CMP server i.e. argocd-cmp-server
      command: [ "/var/run/argocd/argocd-cmp-server" ]
      env:
        - name: HELM_CACHE_HOME
          value: /tmp/helm/cache
        - name: HELM_CONFIG_HOME
          value: /tmp/helm/config
        - name: HELMFILE_CACHE_HOME
          value: /tmp/helmfile/cache
        - name: HELMFILE_TEMPDIR
          value: /tmp/helmfile/tmp
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
      volumeMounts:
        - mountPath: /var/run/argocd
          name: var-files
        - mountPath: /home/argocd/cmp-server/plugins
          name: plugins
        # Register helmfile plugin into sidecar
        - mountPath: /home/argocd/cmp-server/config/plugin.yaml
          subPath: helmfile.yaml
          name: argocd-cmp-cm
        # Starting with v2.4, do NOT mount the same tmp volume as the repo-server container. The filesystem separation helps mitigate path traversal attacks.
        - mountPath: /tmp
          name: cmp-tmp
  volumes:
    - name: argocd-cmp-cm
      configMap:
        name: argocd-cmp-cm
    - name: helmfile-tmp
      emptyDir: { }
    - name: cmp-tmp
      emptyDir: { }
  resources:
    requests:
      cpu: 30m
      memory: 256Mi
    limits:
      memory: 256Mi
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  clusterRoleRules:
    enabled: true
    rules:
      - apiGroups:
          - apiextensions.k8s.io
        resources:
          - customresourcedefinitions
        verbs:
          - get
          - list

applicationSet:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  resources:
    requests:
      cpu: 10m
      memory: 128Mi
    limits:
      memory: 128Mi

notifications:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  resources:
    requests:
      cpu: 10m
      memory: 64Mi
    limits:
      memory: 64Mi
