apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: istiod-servicemonitor
  namespace: istio-system
  labels:
    istio: "true"
spec:
  selector:
    matchLabels:
      app: istiod
      istio: pilot
  namespaceSelector:
    matchNames:
      - istio-system
  endpoints:
    - port: http-monitoring
      interval: 15s
      path: /metrics
